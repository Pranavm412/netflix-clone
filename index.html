<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some part of netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="text" id="search" onkeyup="searchMovie()" placeholder="Search movie" class="search-box">
                <img onclick="searchMovie()" class="search-icon" src="https://e7.pngegg.com/pngimages/65/205/png-clipart-google-s-computer-icons-reverse-search-search-miscellaneous-text-thumbnail.png" alt="search icon">
            </div>

        </div>
    </header>
    <section class="movies" id="movies">
        
        

    </section>

    <script src="./script.js"></script>
</body>
</html>
